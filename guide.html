        <h1>Find a Trip!</h1>

        <!-- Guide Section -->
    <form id="form">
        <!-- Question 1 -->
        <div>
            <label for="email">Your email:</label>
            <input type="email" name="email" id="email">
        </div>

         <!-- Question 2 -->
        <div>
            <label for="date">Start date:</label>
            <input type="date" name="date" id="date">
        </div>

         <!-- Question 3 -->
        <div>
            <label for="date">End date:</label>
            <input type="date" name="date" id="date">
        </div>

         <!-- Question 4 -->
        <div>
            <label for="people">How many people are traveling total?</label>
            <input type="people" name="people" id="people">
        </div>

         <!-- Question 5 -->
        <div>
            <label for="kids">Are you traveling with kids? How many?</label>
            <input type="kids" name="kids" id="kids">
        </div>

         <!-- Question 6 -->
        <P>What kind of vacation are you looking for?</P>
        <div>
            <input type="checkbox" name="vacation" id="vacation-city" value="City">
            <label for="vacation">City</label>
        </div>
        <div>
            <input type="checkbox" name="vacation" id="vacation-beach" value="Beach">
            <label for="vacation">Beach</label>
        </div>
        <div>
            <input type="checkbox" name="vacation" id="vacation-desert" value="Desert">
            <label for="vacation">Desert</label>
        </div>
        <div>
            <input type="checkbox" name="vacation" id="vacation-desert" value="Mountain">
            <label for="vacation">Mountain</label>
        </div>

         <!-- Question 7 -->
        <p>What is your budget range?</p>
        <div>
            <input type="checkbox" name="budget" id="vacation-budget" value="Budget">
            <label for="budget">$500-$1,000</label>
        </div>
        <div>
            <input type="checkbox" name="budget" id="vacation-budget" value="Budget">
            <label for="budget">$1,000-$5,000</label>
        </div>
        <div>
            <input type="checkbox" name="budget" id="vacation-budget" value="Budget">
            <label for="budget">$5,000-$10,000</label>
        </div>
        <div>
            <label for="budget">Other?</label>
            <input type="budget" name="budget" id="budget">
        </div>

         <!-- Question 8 -->
        <p>What is your preferred climate?</p>
        <div>
            <input type="checkbox" name="climate" id="vacation-climate" value="Climate">
            <label for="climate">Sunny and Warm</label>
        </div>
        <div>
            <input type="checkbox" name="climate" id="vacation-climate" value="Climate">
            <label for="climate">Breezy and Mild</label>
        </div>
        <div>
            <input type="checkbox" name="climate" id="vacation-climate" value="Climate">
            <label for="climate">Cold and Chilly</label>
        </div>
       
         <!-- Question 9 -->
        <p>What is your preferred activity level?</p>
        <div>
            <input type="checkbox" name="activity" id="vacation-activity" value="Activity">
            <label for="activity">Rexalxing</label>
        </div>
        <div>
            <input type="checkbox" name="activity" id="vacation-activity" value="Activity">
            <label for="activity">Adventurous</label>
        </div>
        <div>
            <input type="checkbox" name="activity" id="vacation-activity" value="Activity">
            <label for="activity">Mix of both</label>
        </div>

        <!-- Question 10-->
        <p>What is your preferred transportation method when at your destination?</p>
        <div>
            <input type="checkbox" name="transportation" id="vacation-transportation" value="Transportation">
            <label for="transportation">Walk</label>
        </div>
        <div>
            <input type="checkbox" name="transportation" id="vacation-transportation" value="Transportation">
            <label for="transportation">Bike</label>
        </div>
        <div>
            <input type="checkbox" name="transportation" id="vacation-transportation" value="Transportation">
            <label for="transportation">Bus</label>
        </div><div>
            <input type="checkbox" name="transportation" id="vacation-transportation" value="Transportation">
            <label for="transportation">Rent a car</label>
        </div>
        <div>
            <input type="checkbox" name="transportation" id="vacation-transportation" value="Transportation">
            <label for="transportation">Guided educational tour by bus or boat</label>
        </div>

        <!-- Space -->
        <p></p>

        <!-- Button -->
        <input id="submit-button" type="submit" value="Find your Vacation Destination!">

        <script src="js/index.js"></script>
    
        </form>
    </body>
</html>
