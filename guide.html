<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Find a Trip!</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="guide.html">Guide</a></li>
            </ul>
            <img src="/Users/serenaharris/Desktop/stamp.webp" alt="Travel Stamp" class="stamp">
        </nav>

        <h1>Find a Trip!</h1>

        <!-- Guide Section -->
    <form id="form">

        <!-- Question 1 -->
        <div>
            <label for="email">Your email:</label>
            <input type="email" name="email" id="email">
        </div>

         <!-- Question 2 -->
        <div>
            <label for="start-date">Start date:</label>
            <input type="date" name="start-date" id="start-date">
        </div>

         <!-- Question 3 -->
        <div>
            <label for="end-date">End date:</label>
            <input type="date" name="end-date" id="end-date">
        </div>

         <!-- Question 4 -->
        <div>
            <label for="people">How many people are traveling total?</label>
            <input type="people" name="people" id="people"> 
        </div>

         <!-- Question 5 -->
        <div>
            <label for="kids">Are you traveling with kids? How many?</label>
            <input type="kids" name="kids" id="kids"> 
        </div>

         <!-- Question 6 -->
        <P>What kind of vacation are you looking for?</P>
        <div>
            <input type="checkbox" name="vacation" id="vacation-city" value="City">
            <label for="vacation-city">City</label>
        </div>
        <div>
            <input type="checkbox" name="vacation" id="vacation-beach" value="Beach">
            <label for="vacation-beach">Beach</label>
        </div>
        <div>
            <input type="checkbox" name="vacation" id="vacation-desert" value="Desert">
            <label for="vacation-desert">Desert</label>
        </div>
        <div>
            <input type="checkbox" name="vacation" id="vacation-desert" value="Mountain">
            <label for="vacation-mountain">Mountain</label>
        </div>

         <!-- Question 7 -->
        <p>What is your budget range?</p>
        <div>
            <input type="checkbox" name="budget" id="vacation-budget" value="Budget">
            <label for="budget-1">$500-$1,000</label>
        </div>
        <div>
            <input type="checkbox" name="budget" id="vacation-budget" value="Budget">
            <label for="budget-2">$1,000-$5,000</label>
        </div>
        <div>
            <input type="checkbox" name="budget" id="vacation-budget" value="Budget">
            <label for="budget-3">$5,000-$10,000</label>
        </div>
        <div>
            <label for="budget-other">Other?</label>
            <input type="text" name="budget" id="budget-other">
        </div>

         <!-- Question 8 -->
        <p>What is your preferred climate?</p>
        <div>
            <input type="checkbox" name="climate" id="climate-warm" value="Climate">
            <label for="climate-warm">Sunny and Warm</label>
        </div>
        <div>
            <input type="checkbox" name="climate" id="climate-mild" value="Climate">
            <label for="climate-mild">Breezy and Mild</label>
        </div>
        <div>
            <input type="checkbox" name="climate" id="climate-cold" value="Climate">
            <label for="climate-cold">Cold and Chilly</label>
        </div>
       
         <!-- Question 9 -->
        <p>What is your preferred activity level?</p>
        <div>
            <input type="checkbox" name="activity" id="vacation-activity" value="Activity">
            <label for="activity-relaxing">Rexalxing</label>
        </div>
        <div>
            <input type="checkbox" name="activity" id="vacation-activity" value="Activity">
            <label for="activity-adventurous">Adventurous</label>
        </div>
        <div>
            <input type="checkbox" name="activity" id="vacation-activity" value="Activity">
            <label for="activity-mix">Mix of both</label>
        </div>

        <!-- Question 10-->
        <p>What is your preferred transportation method when at your destination?</p>
        <div>
            <input type="checkbox" name="transportation" id="transportatio-walk" value="Transportation">
            <label for="transportation-walk">Walk</label>
        </div>
        <div>
            <input type="checkbox" name="transportation" id="transportation-bike" value="Transportation">
            <label for="transportation-bike">Bike</label>
        </div>
        <div>
            <input type="checkbox" name="transportation" id="transportation-bus" value="Transportation">
            <label for="transportation-bus">Bus</label>
        </div><div>
            <input type="checkbox" name="transportation" id="transportation-car" value="Transportation">
            <label for="transportation-car">Rent a car</label>
        </div>
        <div>
            <input type="checkbox" name="transportation" id="transportation-tour" value="Transportation">
            <label for="transportation-tour">Guided educational tour by bus or boat</label>
        </div>

        <!-- Space -->
        <p></p>

        <!-- Button -->
        <input id="submit-button" type="submit" value="Find your Vacation Destination!">

        <!-- Add this section to display the result of the vacation -->
        <div id="destination-result" style="display:none;">
            <h2>Your Recommended Destination</h2>
            <p id="destination-text"></p>
            <div id="destination-images" class="image-container"></div>
        </div>

        <script src="js/index.js"></script>
    
        </form>
    </body>
</html>
