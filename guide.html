<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" type="text/css" rel="stylesheet" />
        <title>Find a Trip!</title>
    </head>
    <body id="find-trip-page">

        <!-- Nav Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="guide.html">Guide</a></li>
            </ul>
        </nav>

        <!-- Page Title -->
        <h1>Find a Trip!</h1>

        <!-- Form for Gathering User Input -->
        <form id="travel-form">
            <label for="destination">Preferred Destination Type:</label>
            <select id="destination" name="destination">
              <option value="beach">Beach</option>
              <option value="mountain">Mountain</option>
              <option value="city">City</option>
            </select>
          
            <label for="activities">Preferred Activities:</label>
            <input type="text" id="activities" name="activities" placeholder="e.g., hiking, shopping" />
          
            <label for="budget">Budget (in USD):</label>
            <input type="number" id="budget" name="budget" />
          
            <label for="season">Preferred Travel Season:</label>
            <select id="season" name="season">
              <option value="summer">Summer</option>
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
              <option value="fall">Fall</option>
            </select>
          
            <button type="submit">Find My Trip</button>
          </form>
          
          <div id="result"></div>

        <script src="js/index.js"></script>
    
    </body>
</html>
